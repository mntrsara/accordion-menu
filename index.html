<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Accordion Menu</title>
    <style type="text/css"></style>
</head>
<body>

    <nav>

        <div class="main-container">
            <div class="item">
                <input type="checkbox" id="check_one">
                <label for="check_one">Profile
                <i class="fa fa-user" aria-hidden="true"></i>
                </label>
                <div class="content">
                    <a href="#">Add account</a>
                    <a href="#">Log out</a>
                </div>
            </div>
            <div class="item">
                <input type="checkbox" id="check_two">
                <label for="check_two">Security
                <i class="fa fa-lock" aria-hidden="true"></i>
                </label>
                <div class="content">
                    <a href="#">Password</a>
                    <a href="#">Privacy</a>
                </div>
            </div>
            <div class="item">
                <input type="checkbox" id="check_three">
                <label for="check_three">About
                <i class="fab fa-info" aria-hidden="true"></i>
                </label>
                <div class="content">
                    <a href="#">Terms of use</a>
                    <a href="#">Data policy</a>
                </div>
            </div>
        </div>

    </nav>

</body>
</html>
